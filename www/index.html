<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>OmniCast</title>
  </head>
  <body>
    <div id="connect">
      <div data-bind="visible: !connected()">
        <button data-bind="click: joinChannel">Join Channel</button>
        <button data-bind="click: newChannel">New Channel</button>
      </div>
      <div data-bind="visible: connected">
        Share Channel: <input readonly type="text" data-bind="attr: {value: channelName}">
        <button data-bind="click: disconnect">Disconnect</button>
      </div>
    </div>
    <form id="links" data-bind="submit: addItem, visible: enabled">
      <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"'>
      <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
      <ul id="links" data-bind="foreach: items">
        <li>
          <a target="_blank" data-bind="text: link, attr: {href: link}"></a>
        </li>
      </ul>
    </form>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type="text/javascript" src="js/lib/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
